<ion-header>
    <ion-title style="padding-top: 18px">
      <ion-grid>
        <ion-row>
          <ion-col size-lg="8" offset-lg="2" size-md="8" offset-md="2" size-sm="12">
            <h1>Login</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3" size-md="8" offset-md="2" size-sm="12">
        <ion-card>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Don't have an account?</ion-label>
            <ion-button fill="outline" size="l" (click)="goToSignup()">Sign up</ion-button>
          </ion-item>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <b>Enter your 10 digit mobile number and your password</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Phone number</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-button class="rounded" [disabled]="!form.valid"  type="submit" expand="block">Login</ion-button>
            </form>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
