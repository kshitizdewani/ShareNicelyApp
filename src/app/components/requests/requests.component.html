<ion-header>
    <ion-title style="padding-top: 18px">
      <ion-grid>
        <ion-row>
          <ion-col size-lg="10" offset-lg="1" size-md="10" offset-md="1" size-sm="12">
            <h1 style="color: white">Connection requests</h1>

          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-title>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="10" offset-lg="1" size-md="10" offset-md="1" size-sm="12">
        <div *ngFor="let request of requests">
          <ion-card style="cursor: pointer;">
            <ion-card-header>
                <ion-card-title>
                  <ion-avatar style="display: inline-block;vertical-align: middle;">
                    <img src="{{url + request?.profile_picture}}">
                  </ion-avatar>
                  <span>{{request?.first_name}} {{request?.last_name}}</span>
                </ion-card-title>
                <ion-card-subtitle style="display: inline-block;vertical-align: middle;">
                  {{request?.gender}} | {{request?.email}} | {{request?.username}}
                </ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                <ion-button class="rounded" color="primary" (click)="accept(request?.username)">Accept</ion-button>
                <ion-button class="rounded" style="margin-left: 5px;" (click)="reject(request?.username)" color="danger">Reject</ion-button>
              </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-row>
      <ion-col size-lg="10" offset-lg="1" size-md="10" offset-md="1" size-sm="12"></ion-col>
    </ion-row>
    <ion-button class="rounded" (click)="dismiss()" expand="block">Close</ion-button>
  </ion-footer>

</ion-content>
